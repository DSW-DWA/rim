
<div class="table-load-wapper" *ngIf="condition; else elseblock">
  <div class="table-load" >Загрузка...</div>
</div>
<ng-template #elseblock>
  <div class="table-searh_load">
    <mat-form-field appearance="standard" class="table-searh_load-form">
      <mat-label>Поиск любого значения</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="значение" #input />
    </mat-form-field>

    <a href="{{apiUrl}}">
      <button mat-raised-button color="primary">
        Загрузить
      </button>
    </a>
  </div>
  
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 vacancy-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Город</th>
      <td mat-cell *matCellDef="let element">{{ element.area }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Зарплата</th>
      <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef>Опыт</th>
      <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
    </ng-container>

    <ng-container matColumnDef="key_skills">
      <th mat-header-cell *matHeaderCellDef>Навыки</th>
      <td mat-cell *matCellDef="let element">{{ element.key_skills }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Нечего не найдено по запросу "{{ input.value }}"
      </td>
    </tr>
  </table>
</ng-template>
