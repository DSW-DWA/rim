<div class="vacancy-name">
  <a href="{{ showItem?.alternate_url }}" target="_blank">{{
    showItem.name
  }}</a>
</div>
<div class="vacancy-salary">Зп: {{ salary(showItem) }}</div>
<div class="vacancy-ext_inf">
  {{ showItem.experience }}, {{ showItem.area }}
</div>
<div [innerHtml]="showItem.description" class="vacancy-description"></div>
<div *ngIf="check(showItem)">
  <div class="vacancy-key_skills">Ключевые навыки</div>
  <div class="vacancy-key_skills-wrapper">
    <div
      *ngFor="let skill of showItem.key_skills"
      class="vacancy-key_skills-item"
    >
      {{ skill }}
    </div>
  </div>
</div>
